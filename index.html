            const searchTerm = normalizeText(floatingSearchInput.value);
            const allCategories = document.querySelectorAll('.category-section');

            if (!searchTerm) {
                if(floatingSearchStats) floatingSearchStats.textContent = `Ø¥Ø¬Ù…Ø§Ù„ÙŠ Ø§Ù„ÙƒØªØ¨: ${totalBooks}`;

            currentLibraryData.forEach((categoryData, categoryIndex) => {

                const bookElements = categoryElement.querySelectorAll('.book-card');
                categoryData.books.forEach((bookData, bookIndex) => {
                    const title = normalizeText(bookData.title);

                    const description = normalizeText(bookData.description);
                    const bookElement = bookElements[bookIndex];
                     if (!bookElement) return; 

                    if (title.includes(searchTerm) || author.includes(searchTerm) || description.includes(searchTerm)) {
