            content: '＋'; font-size: 1em; font-weight: bold; color: var(--primary-color);

        .category-section[open] > summary::before { content: '−'; transform: translateY(-50%) rotate(180deg); }

        .book-card {

            border-radius: 8px; display: flex; overflow: hidden;
            box-shadow: 0 3px 6px var(--shadow-color);
            transition: transform 0.25s, box-shadow 0.25s;

        .book-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--hover-shadow-color); }
        .book-image-container {

            display: flex; align-items: center; justify-content: center;
        }

        .placeholder-icon { font-size: 50px; color: #ced4da; }
        .book-details-container {
            flex-grow: 1; padding: 20px; display: flex; flex-direction: column;
        }

        }

        .book-description {
            font-size: 0.95em; color: #495057; margin-bottom: 15px; line-height: 1.6;

        }
        .book-description::before {
            content: 'نبذة:'; display: block; font-weight: bold;

        }

            .book-card { flex-direction: column; }

            } else {

        const normalizeText = (text) => {
            if (!text) return '';
            return text.replace(/[أإآ]/g, 'ا').replace(/ة/g, 'ه').replace(/[ًٌٍَُِّْ]/g, '').toLowerCase().trim();
        };

        const renderLibrary = (libraryData) => {
            libraryContainer.innerHTML = ''; 
            let totalBookCount = 0;
            
            libraryData.forEach(category => {
                totalBookCount += category.books.length;
                
                const categorySection = document.createElement('details');
                categorySection.className = 'category-section';

                const summary = document.createElement('summary');
                summary.innerHTML = `${category.category} <span style="font-weight:normal; font-size:0.8em; color:#666;">(عدد الكتب: ${category.books.length})</span>`;
                
                const booksGrid = document.createElement('div');

                category.books.forEach(book => {

                        </div>`;
                    const detailsPart = `
                        <div class="book-details-container">

                            <div class="book-author">${book.author || 'مؤلف غير معروف'}</div>
                            ${book.description ? `<div class="book-description">${book.description}</div>` : ''}
                            <div class="book-meta">
                                <span class="edition">${book.edition || 'طبعة غير محددة'}</span>
                                <span class="volumes">${book.volumes || '1'}</span>
                            </div>
                        </div>`;
                    
                    bookCard.innerHTML = imagePart + detailsPart;
                    booksGrid.appendChild(bookCard);
                });
                categorySection.appendChild(summary);
                categorySection.appendChild(booksGrid);
                libraryContainer.appendChild(categorySection);
            });
            totalBooks = totalBookCount;
            searchStats.textContent = `إجمالي عدد الكتب: <span id="total-count">0</span> ${totalBooks}`;
        };

        const handleSearch = () => {
            const searchTerm = normalizeText(searchInput.value);
            const allCategories = document.querySelectorAll('.category-section');
            let visibleBooksCount = 0;

            if (!searchTerm) {
                searchStats.textContent = `إجمالي عدد الكتب: <span id="total-count">0</span> ${totalBooks}`;
                allCategories.forEach(category => {
                    category.classList.remove('hidden');
                    category.open = false;
                    const books = category.querySelectorAll('.book-card');
                    books.forEach(book => book.classList.remove('hidden'));
                });
                return;
            }

            currentLibraryData.forEach((categoryData, categoryIndex) => {
                let hasVisibleBook = false;
                const categoryElement = allCategories[categoryIndex];
                const bookElements = categoryElement.querySelectorAll('.book-card');
                categoryData.books.forEach((bookData, bookIndex) => {
                    const title = normalizeText(bookData.title);
                    const author = normalizeText(bookData.author);
                    const description = normalizeText(bookData.description);
                    const bookElement = bookElements[bookIndex];
                    if (title.includes(searchTerm) || author.includes(searchTerm) || description.includes(searchTerm)) {
                        bookElement.classList.remove('hidden');
                        hasVisibleBook = true;
                        visibleBooksCount++;
                    } else {
                        bookElement.classList.add('hidden');
                    }
                });
                
                if (hasVisibleBook) {
                    categoryElement.classList.remove('hidden');
                    categoryElement.open = true;
                } else {
                    categoryElement.classList.add('hidden');
                }
            });
            searchStats.textContent = `تم العثور على ${visibleBooksCount} نتيجة.`;
        };
        
        searchInput.addEventListener('input', handleSearch);
        currentLibraryData = loadLibraryData();
        renderLibrary(currentLibraryData);
    });

  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const bookListContainer = document.getElementById("book-sections");
  const totalCountElement = document.getElementById("total-count");

  async function renderBooksFromFirebase() {
    const booksRef = collection(db, "books");
    const snapshot = await getDocs(query(booksRef));

    const sections = {};
    snapshot.forEach(doc => {
      const book = doc.data();
      const section = book.section || "غير مصنف";
      if (!sections[section]) sections[section] = [];
      sections[section].push(book);
    });

    // عرض الأقسام والكتب
    bookListContainer.innerHTML = "";
    let totalCount = 0;
    for (const [section, books] of Object.entries(sections)) {
      const sectionElement = document.createElement("div");
      sectionElement.className = "section";

      const header = document.createElement("h2");
      header.textContent = `📚 ${section} (عدد الكتب: ${books.length})`;
      sectionElement.appendChild(header);

      const ul = document.createElement("ul");
      books.forEach(book => {
        const li = document.createElement("li");
        li.textContent = `${book.title} – ${book.author}`;
        ul.appendChild(li);
      });
      sectionElement.appendChild(ul);
      bookListContainer.appendChild(sectionElement);
      totalCount += books.length;
    }

    if (totalCountElement) totalCountElement.textContent = totalCount;
  }

  renderBooksFromFirebase();
</script>
