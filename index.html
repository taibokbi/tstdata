  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const bookListContainer = document.getElementById("book-sections");
  const totalCountElement = document.getElementById("total-count");

  async function renderBooksFromFirebase() {
    const booksRef = collection(db, "books");
    const snapshot = await getDocs(query(booksRef));

    const sections = {};
    snapshot.forEach(doc => {
      const book = doc.data();
      const section = book.section || "ุบูุฑ ูุตูู";
      if (!sections[section]) sections[section] = [];
      sections[section].push(book);
    });

    // ุนุฑุถ ุงูุฃูุณุงู ูุงููุชุจ
    bookListContainer.innerHTML = "";
    let totalCount = 0;
    for (const [section, books] of Object.entries(sections)) {
      const sectionElement = document.createElement("div");
      sectionElement.className = "section";

      const header = document.createElement("h2");
      header.textContent = `๐ ${section} (ุนุฏุฏ ุงููุชุจ: ${books.length})`;
      sectionElement.appendChild(header);

      const ul = document.createElement("ul");
      books.forEach(book => {
        const li = document.createElement("li");
        li.textContent = `${book.title} โ ${book.author}`;
        ul.appendChild(li);
      });
      sectionElement.appendChild(ul);
      bookListContainer.appendChild(sectionElement);
      totalCount += books.length;
    }

    if (totalCountElement) totalCountElement.textContent = totalCount;
  }

  renderBooksFromFirebase();
</script>
